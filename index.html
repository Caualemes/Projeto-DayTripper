<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daytripper - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="logoimg"><img src="images/logo_daytripper.png" alt="" height="90px" id="indeximg"></div>
    
    <div class="login-container">
            <form id="loginForm">
            <h1 id="h1login">Daytripper</h1>
            <label for="username">Usuário:</label>
            <input type="text" id="login" placeholder="Usuário">
            <label for="password">Senha:</label>
            <input type="password" id="senha" placeholder="Senha">
            <button id="botao" type="submit" onclick="logar(); return false">Entrar</button>
            <h>
            <a href="#" id="inscrever">Esqueceu sua Senha?</a>
            <hr>
            <a href="#" id="inscrever">Inscrever-se no DayTripper</a>
        </form>

        <script src="js/app.js"> </script>
    </div>
</body>
</html>
